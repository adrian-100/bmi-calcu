<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BMI - Calculator</title>
  <link rel="icon" href="https://i.imgur.com/XRtObT6.png" type="image/x-icon">
  
  <!-- Open Graph meta tags for featured image -->
  <meta property="og:image" content="https://i.imgur.com/N64YPdG.png">
  <meta property="og:image:width" content="1920"> <!-- Width of your image in pixels -->
  <meta property="og:image:height" content="1080"> <!-- Height of your image in pixels -->
  
  <!-- Add any other meta tags or stylesheets you need -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="box">
    <h1>BMI Calculator</h1>
    <div class="content">
      <div class="input">
        <label for="height">Height</label>
        <input type="number" id="height">
        <select id="heightUnit">
          <option value="cm" selected>cm</option>
          <option value="m">m</option>
          <option value="ft">ft</option>
        </select>
      </div>
      <div class="input">
        <label for="weight">Weight</label>
        <input type="number" id="weight">
        <select id="weightUnit">
          <option value="kg" selected>kg</option>
          <option value="lb">lb</option>
        </select>
      </div>
      <button id="calculate">Calculate BMI</button>
    </div>
    <div class="result">
      <p>Your BMI is</p>
      <div id="result">00.00</div>
      <p class="comment"></p>
    </div>
  </div>
</div>

<style>
  select {
    font-size:22px;
 background-image:linear-gradient(to right, #fc5c7d 0%, #6a82fb 100%);
}
</style>

  <script  src="./index.js"></script>

</body>
</html>
